#configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/facebook?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



spring.servlet.multipart.enabled=true

# Threshold after which files are written to disk.
server.tomcat.max-http-form-post-size=100000000
server.tomcat.max-swallow-size=100000000
spring.http.multipart.max-file-size=900MB
spring.http.multipart.max-request-size=900MB
